<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <link rel='stylesheet' href='css/all.min.css' />
    <link rel='stylesheet' href='css/materialize.min.css' />
    <link rel='stylesheet' href='css/style.css'/>
    <title>Hex-to-String</title>
</head>
<body>
    <div class="container center-align">
        <h4 class='ghost-white'>Hex-or-String Conversion</h4>
    </div>
<div class="container center-align"> 
    

    <form >
        <div>
            <input type="text" name="" id="input-box" placeholder="Input hex or string">
            <button type='button' id="paste-button" class='btn btn-auto ghost-white'>Paste</button>
        </div>
        

        <div class="btn-spacing">
            <button type="button" id="to-string" class="btn btn-auto btn-gap ghost-white">String</button>
            <button type="button" id="to-hex" class="btn btn-auto btn-gap ghost-white">Hex</button>
        </div>
        
        <div class='output-container'>
            <div class='output-content'>
                <span id="output" class='ghost-white'></span>
            <button type='button' id="copy-button" class="btn  btn-auto ghost-white">Copy</button>
            </div>
            
        </div>

    </form>
</div>
    
    <script src="js/render.js"></script>
</body>
</html>
