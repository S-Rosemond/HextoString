<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/all.min.css' />
    <link rel='stylesheet' href='css/materialize.min.css' />
    <link rel='stylesheet' href='css/style.css'/>
    <title>Hex-to-String</title>
</head>
<body>
    <div class="container center-align">
        <h4>Hex-or-String Conversion</h4>
    </div>
<div class="container center-align"> 
    

    <form >
        <input type="text" name="" id="input-box" placeholder="Input hex or string">

        <div class="btn-spacing">
            <button type="button" class="btn btn-auto btn-gap">String</button>
            <button type="button" class="btn btn-auto btn-gap">Hex</button>
        </div>
        
        <div class='output-container'>
            <div class='output-content'>
                <span id="output"></span>
            <button class="btn btn-auto">Copy</button>
            </div>
            
        </div>

    </form>
</div>
    
    
</body>
</html>
